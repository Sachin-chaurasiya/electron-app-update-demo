<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Update Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f8fa;
        overflow: hidden;
      }
      .container {
        text-align: center;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        width: 600px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      p {
        color: #666;
        line-height: 1.5;
        margin-bottom: 30px;
      }
      .app-version {
        font-size: 14px;
        color: #888;
        margin-top: 20px;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        background-color: #3498db;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 48px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo" style="margin: 0 auto">UD</div>
      <h1>Update Demo App</h1>
      <p>
        This is a simple Electron app that demonstrates the auto-update
        functionality. The app checks for updates when it starts and provides a
        user interface for downloading and installing new versions.
      </p>
      <div class="app-version" id="app-version"></div>
    </div>

    <script>
      // For newer Electron versions, use the context bridge pattern
      const { ipcRenderer } = require('electron');

      // Request version from main process
      ipcRenderer.send('get-app-version');

      // Listen for version response
      ipcRenderer.on('app-version', (event, version) => {
        document.getElementById(
          'app-version'
        ).textContent = `App Version: ${version}`;
      });
    </script>
  </body>
</html>
